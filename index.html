<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id='gameTitle'>Welcome to the Game of Tic Tac Toe!</h2>
      
      <div id="players">
        <label for="player-x"><span class="material-symbols-outlined">close</span> player Name</label><input type="text" name="playerX" id="player-x">
        <label for="player-o"><span class="material-symbols-outlined">radio_button_unchecked</span> player Name</label><input type="text" name="PlayerO" id="player-o">
      </div>
      <p id="reminder">ðŸ”” Click start to begin playing</p>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="re-start"> Restart</button>
      </div>
      
      <h2 id='winner-text'></h2>

      <p id='current-tracker-text'>Currently Playing: No One </p>
    </div>
    <!-- game board -->
    <table id='board'>
      <tr class="board-row one">
        <td class="board-square"><button class="player-choice"></button></td>
        <td class="board-square"><button class="player-choice"></button></td>
        <td class="board-square"><button class="player-choice"></button></td>
      </tr>
      <tr class="board-row two">
        <td class="board-square"><button class="player-choice"></button></td>
        <td class="board-square"><button class="player-choice"></button></td>
        <td class="board-square"><button class="player-choice"></button></td>
      </tr>
      <tr class="board-row three">
        <td class="board-square"><button class="player-choice"></button></td>
        <td class="board-square"><button class="player-choice"></button></td>
        <td class="board-square"><button class="player-choice"></button></td>
      </tr>
    </table>
    <footer>&copy; 2023 Tic Tac Toe Game</footer>
  </div>

  <!-- <script src="./main.js"></script> -->
  <script type="module" src="./main.js"></script>
  <!-- <script type="module" defer src="./player.js"></script> -->
</body>
</html>
